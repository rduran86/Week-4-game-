<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<!-- Bootswatch theme 
	<link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
	-->
  	<!-- JQuery -->
  	<script src="https://code.jquery.com/jquery.js"></script>

  	<!-- Starwars Javascript + Jquery --> 
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body class="image-responsive">

<!-- Overall Bootstrap Grid -->
<div class="container Jumbotron">

 <!-- Jumbotron with Title -->
    <div >
      <h1 class="text-center panel"><strong>Star Wars: RPG Game</strong></h1>
      <hr class = "panel">
    </div>
     
	<div class="row"> 
		 <div>
		   	<button class="btn btn-default btn-lg normal-button Jumbotron attack"><span class="glyphicon glyphicon-ok-sign"></span> Attack </button>
		</div>
		<div class="col-sm-6  text-center">
			<h1 class = "panel"><strong>Your Character</strong></h1>
			<div class = "fighter"></div>
			<h3 id= "fighterHealth" ><strong></strong></h3>
		</div>

		<div class="col-sm-6 text-center"> 
		<h1 class = "panel"><strong>Defender</strong></h1>
		<div class = "defender"></div>
		<h3 id= "defenderHealth" ><strong></strong></h3>
		</div>
	</div>
	<br><br>
	<div class="row"> 
		<div class="col-sm-12 enemies text-center">
		<h1 class = "panel characters"><strong></strong></h1>
		<img class="btn obiwan" src="assets/images/obiwan.jpeg">
		<img class="btn darthMaul" src="assets/images/dm.jpeg">
		<img class="btn darthVeider" src="assets/images/dv.jpeg">
		<img class="btn luke" src="assets/images/lsw.jpeg">
		</div>
	</div>	

</div>
</body>
</html>
